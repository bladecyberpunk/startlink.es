name: Breakpoints
description: Breakpoint container sizes for different viewports
type: configuration

form:
  fields:

    large-desktop-container:
      type: input.text
      label: Large Desktop
      default: "75rem"
      pattern: '\d+(\.\d+){0,1}(rem|em|ex|ch|vw|vh|vmin|vmax|%|px|cm|mm|in|pt|pc)'
      append:
        type: "text"
        text: "rem"
    desktop-container:
      type: input.text
      label: Desktop
      default: "60rem"
      pattern: '\d+(\.\d+){0,1}(rem|em|ex|ch|vw|vh|vmin|vmax|%|px|cm|mm|in|pt|pc)'
      append:
        type: "text"
        text: "rem"
    tablet-container:
      type: input.text
      label: Tablet
      default: "48rem"
      pattern: '\d+(\.\d+){0,1}(rem|em|ex|ch|vw|vh|vmin|vmax|%|px|cm|mm|in|pt|pc)'
      append:
        type: "text"
        text: "rem"
    large-mobile-container:
      type: input.text
      label: Mobile
      default: "30rem"
      pattern: '\d+(\.\d+){0,1}(rem|em|ex|ch|vw|vh|vmin|vmax|%|px|cm|mm|in|pt|pc)'
      append:
        type: "text"
        text: "rem"
