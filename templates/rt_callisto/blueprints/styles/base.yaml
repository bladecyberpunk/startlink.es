name: Base Styles
description: Base styles for the Callisto theme
type: core

form:
  fields:

    background:
      type: input.colorpicker
      label: Base Background
      default: "#1F1F1F"
    text-color:
      type: input.colorpicker
      label: Base Text Color
      default: "#888888"
    body-font:
      type: input.fonts
      label: Body Font
      default: 'roboto, sans-serif'
    heading-font:
      type: input.fonts
      label: Heading Font
      default: 'roboto, sans-serif'
